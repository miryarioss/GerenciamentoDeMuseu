<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Artista</title>
    <link rel="stylesheet" href="css/crud.css">
    <script src="js/crudartista.js" defer></script>
</head>
<body>
    <h1>Cadastro de Artista</h1>

    <form id="formulario">
        <label class="label-input" for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">

        <label class="label-input" for="nacionalidade">Nacionalidade:</label>
        <input type="text" name="nacionalidade" id="nacionalidade">

        <label class="label-input" for="dataNascimento">Data de Nascimento:</label>
        <input type="date" name="dataNascimento" id="dataNascimento">

        <label class="label-input" for="dataFalecimento">Data de Falecimento:</label>
        <input type="date" name="dataFalecimento" id="dataFalecimento">

        <label class="label-input" for="biografia">Biografia:</label>
        <input type="text" name="biografia" id="biografia">

        <label class="label-input" for="estiloArtistico">Estilo Artístico:</label>
        <input type="text" name="estiloArtistico" id="estiloArtistico">

        <label class="label-input" for="premios">Prêmios:</label>
        <input type="text" name="premios" id="premios">

        <label class="label-input" for="website">Website:</label>
        <input type="text" name="website" id="website">

        <label class="label-input" for="periodoArtistico">Período Artístico:</label>
        <input type="text" name="periodoArtistico" id="periodoArtistico">

        <div>
            <input type="submit" value="Gravar" id="btnGravar">
            <button id="btnSaida">Sair</button>
        </div>
    </form>
</body>
</html>
