<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usários</title>
    <link rel="stylesheet" href="css/crud.css">
    <script src="js/crudusuario.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Cadastro de usuários</h1>
        <form id="formulario">
        <label class="label-input" for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">
        <label class="label-input" for="email">E-mail:</label>
        <input type="email" name="email" id="email">
        <label class="label-input" for="password">Senha:</label>
        <input type="password" name="password" id="password">
        <label class="label-input" for="confirmpassword">Confirmação:</label>
        <input type="password" name="confirmpassword" id="confirmpassword">
        <label class="label-input" for="telefone">Telefone:</label>
        <input type="text" name="telefone" id="telefone">
        <div>
            <input type="submit" value="Gravar" id="btnGravar">
            <button id="btnSaida">Sair</button>
        </div>
    </form>
    </div>
</body>
</html>
