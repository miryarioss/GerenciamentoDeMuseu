<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Usuários</title>
        <link rel="stylesheet" href="css/configTelas.css">
        <script src="js/usuario.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Usuários</h1>
            <div class="filtros">
                <label>E-mail</label>
                <input type="email" name="filtroemail" id="filtroemail">
                <button>Filtrar</button>
            </div>
            <button id="inserir">Inserir</button>
            <table>
                <thead>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                </thead>
                <tbody id="linharegistro">
                </tbody>
            </table>
            <button id="voltar">Voltar</button>
        </div>
    </body>
</html>
