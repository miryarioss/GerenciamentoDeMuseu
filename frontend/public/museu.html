<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museus</title>
    <link rel="stylesheet" href="css/museu.css">
    <script src="js/museu.js" defer></script>
</head>
<body>
    <h1>Museus</h1>
    <div class="filtros">
        <label>Nome</label>
        <input type="text" name="filtroNomeMuseu" id="filtroNomeMuseu">
        <button>Filtrar</button>
    </div>
    <button id="inserir">Inserir</button>
    <table>
        <thead>
            <th>Nome</th>
            <th>Localizacao</th>
            <th>Ano Fundacao</th>
            <th>Descricao</th>
            <th>Tipo</th>
            <th>Site</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Capacidade de Visitantes</th>
        </thead>
        <tbody id="linharegistro">
        </tbody>
    </table>
    <button id="voltar">Voltar</button>
</body>
</html>
