<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Museu</title>
        <link rel="stylesheet" href="css/crud.css">
        <script src="js/crudmuseu.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1>Cadastro de Museu</h1>

            <form id="formulario">
                <label class="label-input" for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">

                <label class="label-input" for="localizacao">Localização:</label>
                <input type="text" name="localizacao" id="localizacao">

                <label class="label-input" for="anoFundacao">Ano Fundação:</label>
                <input type="number" name="anoFundacao" id="anoFundacao">

                <label class="label-input" for="descricao">Descrição:</label>
                <input type="text" name="descricao" id="descricao">

                <label class="label-input" for="tipo">Tipo:</label>
                <input type="text" name="tipo" id="tipo">

                <label class="label-input" for="site">Site:</label>
                <input type="text" name="site" id="site">

                <label class="label-input" for="telefone">Telefone:</label>
                <input type="text" name="telefone" id="telefone">

                <label class="label-input" for="email">E-mail:</label>
                <input type="email" name="email" id="email">

                <label class="label-input" for="capacidadeVisitantes">Capacidade de Visitantes:</label>
                <input type="number" name="capacidadeVisitantes" id="capacidadeVisitantes">

                <div>
                    <input type="submit" value="Gravar" id="btnGravar">
                    <button id="btnSaida">Sair</button>
                </div>
            </form>
        </div>
    </body>
</html>
